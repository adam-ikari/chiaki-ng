name: Android Build No Kapt

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Set up Android SDK
      run: |
        # Install Android SDK Command-line Tools
        cd $RUNNER_TEMP
        wget https://dl.google.com/android/repository/commandlinetools-linux-12266719_latest.zip
        unzip commandlinetools-linux-12266719_latest.zip
        mkdir -p $ANDROID_HOME/cmdline-tools/latest
        mv cmdline-tools/* $ANDROID_HOME/cmdline-tools/latest/ 2>/dev/null || true
        # Accept all licenses upfront
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
        # Install required packages
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-30" "build-tools;30.0.2" "ndk;21.4.7075529" "cmake;3.31.5"
        # Set up environment variables
        echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/21.4.7075529" >> $GITHUB_ENV

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3 python3-pip

    - name: Install Python dependencies
      run: |
        pip3 install protobuf grpcio-tools

    - name: Make gradlew executable
      run: chmod +x ./android/gradlew

    - name: Clean previous builds
      run: |
        cd android
        ./gradlew clean

    - name: Build with Gradle
      run: |
        cd android
        echo "Building APK with NDK and CMake, without kapt..."
        # Disable kapt to avoid Java 17 module access issues
        ./gradlew assembleDebug -Pkapt.incremental.apt=false --no-daemon --stacktrace --info
      env:
        ANDROID_NDK_HOME: ${{ env.ANDROID_NDK_HOME }}
        JAVA_OPTS: '-Xmx4g -XX:+UseG1GC -XX:+UseStringDeduplication'
        GRADLE_OPTS: '-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 --add-opens=java.base/java.io=ALL-UNNAMED --add-opens=java.base/java.lang=ALL-UNNAMED --add-opens=java.base/java.lang.invoke=ALL-UNNAMED --add-opens=java.base/java.util=ALL-UNNAMED --add-opens=java.base/java.util.concurrent=ALL-UNNAMED --add-opens=java.base/java.util=ALL-UNNAMED --add-opens=java.base/java.util.ResourceBundle=ALL-UNNAMED --add-opens=java.base/java.text=ALL-UNNAMED --add-opens=java.base/java.time=ALL-UNNAMED --add-opens=java.base/java.util.concurrent.locks=ALL-UNNAMED --add-opens=java.base/java.lang.reflect=ALL-UNNAMED --add-opens=java.base/java.util.jar=ALL-UNNAMED --add-opens=java.base/java.util.zip=ALL-UNNAMED'

    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: chiaki-apk-debug
        path: android/app/build/outputs/apk/debug/

    - name: List APK contents
      if: success()
      run: |
        find android/app/build/outputs/apk/debug/ -name "*.apk" -exec echo "APK file: {}" \;
        ls -la android/app/build/outputs/apk/debug/