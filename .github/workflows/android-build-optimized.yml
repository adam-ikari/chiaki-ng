name: Android Build Optimized

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Accept Android SDK licenses
      run: |
        yes | sdkmanager --licenses || true
        echo "y" | sdkmanager --licenses || true

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
      with:
        packages: |
          platforms;android-30
          build-tools;30.0.2
          ndk;21.4.7075529
          cmake;3.31.5

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3 python3-pip

    - name: Install Python dependencies
      run: |
        pip3 install protobuf grpcio-tools

    - name: Make gradlew executable
      run: chmod +x ./android/gradlew

    - name: Clean previous builds
      run: |
        cd android
        ./gradlew clean

    - name: Build with Gradle
      run: |
        cd android
        echo "Building APK with NDK and CMake..."
        ./gradlew assembleDebug --no-daemon --stacktrace --info
      env:
        ANDROID_NDK_HOME: ${{ env.ANDROID_NDK_HOME }}
        JAVA_OPTS: '-Xmx4g -XX:+UseG1GC -XX:+UseStringDeduplication'

    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: chiaki-apk-debug
        path: android/app/build/outputs/apk/debug/

    - name: List APK contents
      if: success()
      run: |
        find android/app/build/outputs/apk/debug/ -name "*.apk" -exec echo "APK file: {}" \;
        ls -la android/app/build/outputs/apk/debug/