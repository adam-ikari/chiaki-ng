name: Android Build Manual Setup

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Download and setup Android SDK
      run: |
        cd /home/runner
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-12266719_latest.zip
        mkdir -p android-sdk/cmdline-tools
        unzip commandlinetools-linux-12266719_latest.zip -d android-sdk/cmdline-tools
        mv android-sdk/cmdline-tools/cmdline-tools android-sdk/cmdline-tools/latest
        chmod +x -R android-sdk/cmdline-tools/latest/bin/
        echo "/home/runner/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "/home/runner/android-sdk/platform-tools" >> $GITHUB_PATH
        export ANDROID_HOME=/home/runner/android-sdk
        export ANDROID_SDK_ROOT=/home/runner/android-sdk
        echo "ANDROID_HOME=/home/runner/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=/home/runner/android-sdk" >> $GITHUB_ENV

    - name: Accept Android SDK licenses
      run: |
        export ANDROID_HOME=/home/runner/android-sdk
        export JAVA_HOME=$JAVA_HOME_17_X64
        yes | cmdline-tools/latest/bin/sdkmanager --licenses || true
        echo "y" | cmdline-tools/latest/bin/sdkmanager --licenses || true

    - name: Install Android SDK packages
      run: |
        export ANDROID_HOME=/home/runner/android-sdk
        export JAVA_HOME=$JAVA_HOME_17_X64
        cmdline-tools/latest/bin/sdkmanager --update
        cmdline-tools/latest/bin/sdkmanager "build-tools;30.0.2" "platform-tools" "platforms;android-30" "ndk;21.4.7075529" "cmake;3.31.5"

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3 python3-pip

    - name: Install Python dependencies
      run: |
        pip3 install protobuf grpcio-tools

    - name: Make gradlew executable
      run: chmod +x ./android/gradlew

    - name: Clean previous builds
      run: |
        cd android
        ./gradlew clean

    - name: Build with Gradle
      run: |
        cd android
        echo "Building APK with NDK and CMake..."
        ./gradlew assembleDebug --no-daemon --stacktrace --info
      env:
        ANDROID_NDK_HOME: /home/runner/android-sdk/ndk/21.4.7075529
        JAVA_OPTS: '-Xmx4g -XX:+UseG1GC -XX:+UseStringDeduplication'

    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: chiaki-apk-debug
        path: android/app/build/outputs/apk/debug/

    - name: List APK contents
      if: success()
      run: |
        find android/app/build/outputs/apk/debug/ -name "*.apk" -exec echo "APK file: {}" \;
        ls -la android/app/build/outputs/apk/debug/