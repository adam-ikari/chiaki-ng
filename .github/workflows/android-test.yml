name: Android Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        api-level: [21, 23, 29, 30]

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Set up Android SDK
      run: |
        # Install Android SDK Command-line Tools
        cd $RUNNER_TEMP
        wget https://dl.google.com/android/repository/commandlinetools-linux-12266719_latest.zip
        unzip commandlinetools-linux-12266719_latest.zip
        mkdir -p $ANDROID_HOME/cmdline-tools/latest
        mv cmdline-tools/* $ANDROID_HOME/cmdline-tools/latest/ 2>/dev/null || true
        # Accept all licenses upfront
        echo y | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
        # Install required packages
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-30" "build-tools;30.0.2" "ndk;21.4.7075529" "cmake;3.31.5"
        # Set up environment variables
        echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/21.4.7075529" >> $GITHUB_ENV

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3 python3-pip

    - name: Install Python dependencies
      run: |
        pip3 install protobuf grpcio-tools

    - name: Make gradlew executable
      run: chmod +x ./android/gradlew

    - name: Build APK with specific flags
      run: |
        cd android
        echo "Building APK with specific flags to handle Java 17 module issues..."
        ./gradlew assembleDebug -xlint --no-daemon --info --stacktrace
      env:
        ANDROID_NDK_HOME: ${{ env.ANDROID_NDK_HOME }}
        GRADLE_OPTS: >-
          -Dkotlin.compiler.execution.strategy=in-process
          -Xmx2048m
          -XX:+UseG1GC
          -XX:+UseStringDeduplication
          --add-opens=java.base/java.lang=ALL-UNNAMED
          --add-opens=java.base/java.lang.reflect=ALL-UNNAMED
          --add-opens=java.base/java.util=ALL-UNNAMED
          --add-opens=java.base/java.text=ALL-UNNAMED
          --add-opens=java.base/java.time=ALL-UNNAMED
          --add-opens=java.base/java.util.concurrent=ALL-UNNAMED
          --add-opens=java.base/java.util.concurrent.locks=ALL-UNNAMED
          --add-opens=java.base/java.util.concurrent.atomic=ALL-UNNAMED
          --add-opens=java.base/java.io=ALL-UNNAMED
          --add-opens=java.base/java.net=ALL-UNNAMED
          --add-opens=java.base/java.nio.charset=ALL-UNNAMED
          --add-opens=java.base/java.lang.invoke=ALL-UNNAMED
          --add-opens=java.base/java.lang.module=ALL-UNNAMED
          --add-opens=java.base/java.lang.ref=ALL-UNNAMED
          --add-opens=java.base/java.util.jar=ALL-UNNAMED
          --add-opens=java.base/java.util.zip=ALL-UNNAMED
          --add-opens=java.base/java.util.ResourceBundle=ALL-UNNAMED
          --add-opens=java.base/jdk.internal.vm.annotation=ALL-UNNAMED
          -Dfile.encoding=UTF-8

    - name: Run unit tests
      run: |
        cd android
        ./gradlew testDebugUnitTest --no-daemon --info --stacktrace
      env:
        ANDROID_NDK_HOME: ${{ env.ANDROID_NDK_HOME }}

    - name: Create and start Android emulator
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: ${{ matrix.api-level }}
        arch: x86_64
        profile: Nexus 6
        script: echo "Emulator started"

    - name: Run instrumentation tests
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: ${{ matrix.api-level }}
        arch: x86_64
        profile: Nexus 6
        script: |
          cd android
          ./gradlew connectedDebugAndroidTest --no-daemon --info --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: chiaki-apk-debug
        path: android/app/build/outputs/apk/debug/

    - name: List APK contents
      if: success()
      run: |
        find android/app/build/outputs/apk/debug/ -name "*.apk" -exec echo "APK file: {}" \;
        ls -la android/app/build/outputs/apk/debug/