name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'

    - name: Set up JDK 17 (for Android SDK setup)
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install Android SDK packages
      run: |
        sdkmanager "platform-tools" "platforms;android-21" "platforms;android-30" "build-tools;30.0.2" "ndk;28.1.13356709"
      env:
        SKIP_JDK_VERSION_CHECK: true

    - name: Set up JDK 8 (for building)
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install protobuf grpcio-tools

    - name: Set up Protobuf
      run: |
        # Install protoc if not available
        if ! command -v protoc &> /dev/null; then
          wget https://github.com/protocolbuffers/protobuf/releases/download/v21.12/protoc-21.12-linux-x86_64.zip
          unzip protoc-21.12-linux-x86_64.zip -d protoc
          sudo cp protoc/bin/protoc /usr/local/bin/
          sudo chmod +x /usr/local/bin/protoc
        fi

    - name: Make Gradle executable
      run: chmod +x ./android/gradlew

    - name: Build with Gradle
      run: |
        cd android
        ./gradlew assembleDebug --no-daemon
      env:
        ANDROID_HOME: ${{ env.ANDROID_HOME }}
        ANDROID_NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/28.1.13356709

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: chiaki-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk